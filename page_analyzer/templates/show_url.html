<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Информация об адресе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1>Информация об адресе</h1>
      <table class="table" data-test="url">
        <tr>
          <th>ID</th>
          <td>{{ url[0] }}</td>
        </tr>
        <tr>
          <th>URL</th>
          <td>{{ url[1] }}</td>
        </tr>
        <tr>
          <th>Дата добавления</th>
          <td>{{ url[2] }}</td>
        </tr>
      </table>
      <a href="{{ url_for('urls') }}">Назад к списку</a>
    </div>
  </body>
</html>
