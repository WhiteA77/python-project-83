<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Список адресов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1>Список адресов</h1>
      <table class="table" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Дата добавления</th>
          </tr>
        </thead>
        <tbody>
          {% for id, name, created_at in urls %}
          <tr>
            <td>{{ id }}</td>
            <td><a href="{{ url_for('show_url', id=id) }}">{{ name }}</a></td>
            <td>{{ created_at }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('index') }}">Добавить новый адрес</a>
    </div>
  </body>
</html>
