<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Анализатор страниц</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Навбар -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
              aria-controls="navbarMain" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('urls') }}">Сайты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контент -->
  <main class="flex-grow-1">
    <div class="container py-4">

      <!-- Flash-сообщения -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
              {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                  {{ msg }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
              {% endfor %}
            </div>
          </div>
        {% endif %}
      {% endwith %}

      <!-- Хиро-блок -->
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card border-0 shadow-sm rounded-3 bg-white">
            <div class="card-body p-4 p-lg-5 text-center">
              <h1 class="display-5 fw-bold mb-3">Анализатор страниц</h1>
              <p class="lead text-muted mb-4">Введите URL сайта и узнайте его пригодность для SEO</p>
              <form method="post" class="row g-2 justify-content-center">
                <div class="col-12 col-md-8">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="url"
                    name="url"
                    placeholder="https://www.example.com"
                    value="{{ url|default('') }}"
                  >
                </div>
                <div class="col-12 col-md-4">
                  <button type="submit" class="btn btn-primary btn-lg w-100">Проверить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Футер -->
  <footer class="border-top py-3 mt-auto bg-white">
    <div class="container text-center">
      <a href="https://hexlet.io" class="link-secondary text-decoration-none">Hexlet</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
