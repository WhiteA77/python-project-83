<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1>Бесплатный анализатор веб-страниц</h1>
            
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <form action="/urls" method="post">
                        <div class="input-group mb-3">
                            <input type="text" name="url" placeholder="https://www.example.com" 
                                   class="form-control form-control-lg" required>
                            <button type="submit" class="btn btn-primary btn-lg">Проверить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">Анализатор страниц — учебный проект Hexlet</span>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
</body>
</html>
